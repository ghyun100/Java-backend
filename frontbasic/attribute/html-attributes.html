<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>
</head>
<body>
    <!-- HTML 속성 -->
    <!-- HTML 요소에 추가적인 설명 또는 설정을 부여할 때 사용 -->
    <!-- 속성은 key="value" 형태로 지정 -->
    <!-- 속성은 반드시 시작태그에 작성을 해줘야 함 -->
    <input type="text" />
    <input type="password" />
    <h1 title="속성 연습">속성 연습</h1>

    <!-- 속성의 key는 대소문자를 구분하지 않음 -->
    <!-- 하지만 XHTML은 엄격한 규율을 따르기 때문에 소문자로 작성하는 습관을 가져야함 -->
    <h1 TITLE="속성 연습">속성 연습</h1>
    <!-- 속성의 value는 따옴표가 없어도 됨 -->
    <!-- 하지만 XHTML은 엄격한 규율을 따르기 때문에 따옴표를 작성하는 습관을 가져야 함 -->
    <h1 title=속성연습>속성 연습</h1>

    <!-- a태그의 href 속성 -->
    <!-- 링크의 이동 경로를 지정하는 속성 -->
    <a href="https://naver.com">네이버</a>
    <a href="../element/html-elements.html">요소설명</a>

    <!-- img 태그의 src 속성 -->
    <img width="200" height="200" src="https://cdn.crowdpic.net/detail-thumb/thumb_d_33EE6C218838B2BA764CE28CB8BFCD35.png" />
    <img src="./sun.jpg" />

    <!-- 이미지 링크 구성 -->
    <a href="https://naver.com"> <img src="./sun.jpg" /></a>
</body>
</html>
